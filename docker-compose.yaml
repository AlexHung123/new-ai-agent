services:
  aiagent:
    image: itms-ai-agent:v5
    ports:
      - '8080:3000'
    volumes:
      # - data:/home/aiagent/data
      # - uploads:/home/aiagent/uploads
      - /d/Projects/temp/data:/home/aiagent/data
      - /d/Projects/temp/uploads:/home/aiagent/uploads
    restart: unless-stopped
    environment:
      - BASE_PATH=/itms/ai
